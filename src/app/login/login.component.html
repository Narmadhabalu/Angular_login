<form>  
  <div class="body border" style="height:500px; text-align: center;">
  <div class="container-md  border w-50 h-100" style="border-top: none;">  
     
    <div class="row ">
      <div class="col align-items-center my-3 " style="padding-top: 100px;">
        <label class="mx-3">Username</label>   
        <input type="text" class="w-50 " style="height: 45px;" [(ngModel)]="email" placeholder="Enter Username" name="username" required>  
      </div>
    </div>

     <div class="row">
      <div class="col align-items-center " >
        <label class="mx-3">Password</label>   
        <input type="password" class="w-50" style="height: 45px;" [(ngModel)]="password" placeholder="Enter Password" name="password" required>  
      </div>
     </div>
      <div class="row my-2 d-grid justify-content-end  " style="text-align: left; ">
        <div class="col " style="padding-right: 120px; padding-top: 10px;">
          <button type="submit"   class="btn btn-primary" (click)="login()"[disabled]="email==''&&password=='' ">Login</button>   
        </div>
       </div>
      
  </div>  
</div> 


</form>
